<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hann Store Digital Web</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg-light: #f7f9fc;
      --bg-dark: #111827;
      --text-light: #111;
      --text-dark: #fff;
      --primary: #007aff;
      --success: #22c55e;
      --error: #ef4444;
    }* {
  transition: background-color 0.5s ease, color 0.5s ease;
}

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: var(--bg-light);
  color: var(--text-light);
}

body.dark {
  background-color: var(--bg-dark);
  color: var(--text-dark);
}

.navbar {
  background: var(--primary);
  color: white;
  padding: 10px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.menu {
  display: flex;
  gap: 12px;
  align-items: center;
}

.menu button {
  background: white;
  color: var(--primary);
  border: none;
  border-radius: 6px;
  padding: 6px 12px;
  cursor: pointer;
  font-weight: 500;
  font-size: 14px;
}

body.dark .menu button {
  background: #1f2937;
  color: white;
}

.mode-toggle {
  font-size: 20px;
  cursor: pointer;
}

.section {
  max-width: 480px;
  margin: 30px auto;
  background: white;
  border-radius: 10px;
  padding: 25px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.1);
}

body.dark .section {
  background: #1f2937;
}

input, select, textarea {
  width: 100%;
  margin: 8px 0;
  padding: 10px;
  font-size: 15px;
  border: 1px solid #ccc;
  border-radius: 8px;
  background-color: inherit;
  color: inherit;
}

button.submit {
  background-color: var(--primary);
  color: white;
  border: none;
  padding: 10px 16px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 15px;
  margin-top: 10px;
}

.popup {
  display: none;
  margin-top: 12px;
  padding: 12px;
  border-radius: 8px;
  font-weight: bold;
  text-align: center;
}

.popup.success {
  background-color: var(--success);
  color: white;
}

.popup.error {
  background-color: var(--error);
  color: white;
}

#welcome {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: #000;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.typewriter {
  font-size: 1.3rem;
  white-space: nowrap;
  overflow: hidden;
  width: 33ch;
  animation: typing 4s steps(33);
}

@keyframes typing {
  from { width: 0 }
  to { width: 33ch }
}

.enter-btn {
  display: none;
  margin-top: 20px;
  background: var(--primary);
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 8px;
  cursor: pointer;
}

footer {
  text-align: center;
  padding: 20px 10px;
  font-size: 14px;
  color: gray;
}

footer a {
  color: #007aff;
  text-decoration: none;
  margin: 0 8px;
}

footer a:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>
  <div id="welcome">
    <div class="typewriter" id="typeText">Heyy Bro Welcome To Payment Hann Store</div>
    <button class="enter-btn" id="enterBtn" onclick="document.getElementById('welcome').style.display='none'">Masuk</button>
  </div>  <div class="navbar">
    <div><strong>Hann Store</strong></div>
    <div class="menu">
      <button onclick="document.getElementById('qr-section').scrollIntoView({behavior:'smooth'})">
        <i class="fa-solid fa-qrcode"></i> QR Payment
      </button>
      <button onclick="document.getElementById('report-section').scrollIntoView({behavior:'smooth'})">
        <i class="fa-solid fa-bug"></i> Report Bug
      </button>
      <div class="mode-toggle" onclick="toggleMode()">
        <i class="fa-solid fa-circle-half-stroke"></i>
      </div>
    </div>
  </div>  <div id="qr-section" class="section">
    <h2>Pembayaran QR DANA</h2>
    <input type="text" placeholder="Nama Anda" />
    <input type="number" placeholder="Nominal (Rp)" />
    <button class="submit">Generate QR</button>
  </div>  <div id="report-section" class="section">
    <h2>Lapor Bug / Error</h2>
    <select>
      <option value="bug">Bug di tampilan</option>
      <option value="error">Gagal saat bayar</option>
      <option value="lainnya">Lainnya</option>
    </select>
    <textarea placeholder="Tulis pesan atau keluhan..."></textarea>
    <button class="submit" onclick="window.open('https://wa.me/6287860828740?text=Assalamualaikum%20saya%20mau%20melaporkan%20masalah%20di%20website%20Hann%20Store','_blank')">Kirim ke WhatsApp</button>
  </div>  <footer>
    Powered by
    <a href="https://www.whatsapp.com" target="_blank"><i class="fa-brands fa-whatsapp"></i> WhatsApp</a>
    <a href="https://github.com" target="_blank"><i class="fa-brands fa-github"></i> GitHub</a>
    <a href="https://vercel.com" target="_blank"><i class="fa-brands fa-vercel"></i> Vercel</a>
    and Team Scripter
  </footer>  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('enterBtn').style.display = 'block';
      }, 5000);
    });

    function toggleMode() {
      document.body.classList.toggle('dark');
    }
  </script></body>
</html>
