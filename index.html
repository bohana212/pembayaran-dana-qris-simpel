<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Pembayaran DANA</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #007aff, #6c63ff, #00c6ff, #007aff);
      background-size: 300% 300%;
      animation: gradientMove 25s ease infinite;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 360px;
      width: 90%;
      animation: fadeIn 1.2s ease-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h1 {
      color: #fff;
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #eee;
      margin-bottom: 20px;
    }

    #qr {
      width: 230px;
      height: 230px;
      border-radius: 10px;
      margin-bottom: 20px;
      background: white;
      padding: 10px;
    }

    button, a.btn {
      display: inline-block;
      margin: 6px 4px;
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #fff;
      color: #007aff;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.2s ease-in-out;
    }

    button:hover, a.btn:hover {
      background-color: #007aff;
      color: white;
    }

    .report {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bayar via DANA</h1>
    <p>Nomor: <strong>6283139731725</strong></p>
    <canvas id="qr"></canvas>
    <br />
    <button onclick="downloadQR()">Download QR</button>
    <a href="dana://pay?phone=6283139731725" class="btn">Buka Aplikasi</a>
    
    <div class="report">
      <h1 style="font-size:18px; margin-top: 20px; color:#fff;">Lapor Masalah</h1>
      <button onclick="laporBug()">Lapor Bug</button>
      <button onclick="laporError()">Lapor Error</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <script>
    const qr = new QRious({
      element: document.getElementById('qr'),
      value: 'dana://pay?phone=6283139731725',
      size: 230,
      level: 'H'
    });

    function downloadQR() {
      const link = document.createElement('a');
      link.href = qr.toDataURL('image/png');
      link.download = 'qr_dana_6283139731725.png';
      link.click();
    }

    function laporBug() {
      const pesan = encodeURIComponent("Assalamualaikum kak, saya ingin melaporkan adanya *bug* pada tampilan web QR. Mohon bantuannya ya.");
      window.open(`https://wa.me/6287860828740?text=${pesan}`, '_blank');
    }

    function laporError() {
      const pesan = encodeURIComponent("Assalamualaikum, saya menemukan *error* saat menggunakan halaman ini. Mohon diperiksa dan dibantu. Terima kasih üôè");
      window.open(`https://wa.me/6287860828740?text=${pesan}`, '_blank');
    }
  </script>
</body>
</html>
